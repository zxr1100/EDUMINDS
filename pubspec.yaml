name: vidyabridge
description: A highly animated vernacular STEM learning app.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Animations
  lottie: ^2.7.0
  liquid_swipe: ^3.0.0
  shimmer: ^3.0.0

  firebase_core: ^3.5.0
  cloud_firestore: ^5.3.0

  # State Management (optional but useful)
  provider: ^6.1.2

  # Google Fonts
  google_fonts: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
